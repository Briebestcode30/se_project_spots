<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Persona</title>
    <meta name="author" content="Brieana Harris" />
  </head>

  <body class="page">
    <header class="header">
      <img src="" alt="Spot logo" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/avatar.jpg"
          alt="Profile photo"
          class="profile__avatar"
        />

        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">Edit profile</button>
        </div>

        <button type="button" class="profile__add-btn">New post</button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list"></ul>

        <template id="card-template">
          <li class="card">
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete card"
            ></button>

            <img src="#" alt="" class="card__image" />

            <div class="card__content">
              <h2 class="card__title"></h2>
              <div class="card__buttons">
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like card"
                ></button>
              </div>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2025 Brieana Harris</p>
    </footer>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          aria-label="Close edit profile modal"
        ></button>

        <h2 class="modal__title">Edit profile</h2>

        <form class="modal__form" id="profile-form" novalidate>
          <label class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>

          <label class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-btn modal__button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-btn"
          aria-label="Close new post modal"
        ></button>

        <h2 class="modal__title">New post</h2>

        <form class="modal__form" id="new-post-form" novalidate>
          <label class="modal__label">
            Image link
            <input
              id="card-image-input"
              type="url"
              class="modal__input"
              required
            />
            <span class="modal__error" id="card-image-input-error"></span>
          </label>

          <label class="modal__label">
            Caption
            <input
              id="card-caption-input"
              type="text"
              class="modal__input"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="modal__error" id="card-caption-input-error"></span>
          </label>
          <button type="submit" class="modal__submit-btn modal__button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal modal_type_preview" id="preview-image-modal">
      <div class="modal__container-preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          aria-label="Close image preview"
        ></button>

        <img src="#" alt="" class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>
  </body>
</html>
