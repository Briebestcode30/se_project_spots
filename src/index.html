<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Persona</title>
    <meta name="author" content="Brieana Harris" />
  </head>
  <body class="page">
    <header class="header">
      <img id="header-logo" alt="Spot logo" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile page__section">
        <img id="profile-avatar" alt="Profile photo" class="profile__avatar" />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">Edit profile</button>
        </div>

        <button type="button" class="profile__add-btn">New post</button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list"></ul>

        <template id="card-template">
          <li class="card">
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete card"
            ></button>
            <img src="#" alt="" class="card__image" />
            <div class="card__content">
              <h2 class="card__title"></h2>
              <div class="card__buttons">
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like card"
                ></button>
              </div>
            </div>
          </li>
        </template>
      </section>

      <section id="new-post-modal" class="modal">
        <div class="modal__container">
          <form id="new-post-form" class="modal__form">
            <h2 class="modal__title">New Post</h2>
            <input
              id="card-caption-input"
              class="modal__input"
              type="text"
              placeholder="Caption"
              required
            />
            <input
              id="card-image-input"
              class="modal__input"
              type="url"
              placeholder="Image URL"
              required
            />
            <button type="submit" class="modal__submit-btn">Create</button>
            <button type="button" class="modal__close-btn">Close</button>
          </form>
        </div>
      </section>

      <section id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <form id="edit-profile-form" class="modal__form">
            <h2 class="modal__title">Edit Profile</h2>
            <input
              id="profile-name-input"
              class="modal__input"
              type="text"
              placeholder="Name"
              required
            />
            <input
              id="profile-description-input"
              class="modal__input"
              type="text"
              placeholder="Description"
              required
            />
            <button type="submit" class="modal__submit-btn">Save</button>
            <button type="button" class="modal__close-btn">Close</button>
          </form>
        </div>
      </section>

      <section id="preview-image-modal" class="modal modal_type_preview">
        <div class="modal__container modal__container-preview">
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
        </div>
      </section>

      <section id="delete-card-modal" class="modal">
        <div class="modal__container">
          <p class="modal__title">Are you sure you want to delete this card?</p>
          <div class="modal__form">
            <button
              type="button"
              class="modal__submit-btn"
              id="confirm-delete-btn"
            >
              Delete
            </button>
            <button type="button" class="modal__close-btn">Cancel</button>
          </div>
        </div>
      </section>

      <section id="avatar-modal" class="modal">
        <div class="modal__container">
          <form id="avatar-form" class="modal__form">
            <h2 class="modal__title">Update Avatar</h2>
            <input
              id="avatar-url-input"
              class="modal__input"
              type="url"
              placeholder="Avatar URL"
              required
            />
            <button type="submit" class="modal__submit-btn">Save</button>
            <button type="button" class="modal__close-btn">Close</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2025 Brieana Harris</p>
    </footer>
  </body>
</html>
