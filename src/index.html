<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Persona</title>
    <meta name="author" content="Brieana Harris" />
  </head>
  <body class="page">
    <header class="header">
      <img id="header-logo" alt="Spot logo" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile page__section">
        <img id="profile-avatar" alt="Profile photo" class="profile__avatar" />
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">Edit profile</button>
        </div>

        <button type="button" class="profile__add-btn">New post</button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list"></ul>

        <template id="card-template">
          <li class="card">
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete card"
            ></button>
            <img src="#" alt="" class="card__image" />
            <div class="card__content">
              <h2 class="card__title"></h2>
              <div class="card__buttons">
                <button
                  type="button"
                  class="card__like-btn"
                  aria-label="Like card"
                ></button>
              </div>
            </div>
          </li>
        </template>
      </section>

      <section id="new-post-modal" class="modal">
        <div class="modal__container">
          <form id="new-post-form" class="modal__form">
            <h2>New Post</h2>
            <input
              id="card-caption-input"
              type="text"
              placeholder="Caption"
              required
            />
            <input
              id="card-image-input"
              type="url"
              placeholder="Image URL"
              required
            />
            <button type="submit" class="modal__submit-btn">Create</button>
            <button type="button" class="modal__close-btn">Close</button>
          </form>
        </div>
      </section>

      <section id="preview-image-modal" class="modal">
        <div class="modal__content">
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption"></p>
          <button type="button" class="modal__close-btn">Close</button>
        </div>
      </section>

      <div id="edit-profile-modal" class="modal">
        <div class="modal__container">
          <form id="edit-profile-form" class="modal__form">
            <h2>Edit Profile</h2>
            <input
              id="profile-name-input"
              type="text"
              placeholder="Name"
              required
            />
            <input
              id="profile-description-input"
              type="text"
              placeholder="Description"
              required
            />
            <button type="submit" class="modal__submit-btn">Save</button>
            <button type="button" class="modal__close-btn">Close</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__copyright">Â© 2025 Brieana Harris</p>
    </footer>
  </body>
</html>
